<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../encriptador/normalize.css">
    <link rel="stylesheet" href="../encriptador/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Staatliches&display=swap" rel="stylesheet">  
    <title>Encriptador</title>
</head>

<body>

    <header class="header">
        <h1 class="header__texto">Encriptador</h1>
    </header>
    
    <div class="contenedor">
        
        <div class="parrafo">
            <p class="parrafo__texto">Ingrese el texto a continuación: </p>
        </div>

        <div class="box">
            <textarea class="textArea" name="encriptador" id="encriptador" cols="20" rows="20" placeholder="Ingrese texto"></textarea>
            <textarea class="textArea" name="mensaje" id="desencriptado" cols="20" rows="20" placeholder=""></textarea>
        </div>
        
        <div>
            <h2 class="informacion"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle-filled" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 9h-1l-.117 .007a1 1 0 0 0 0 1.986l.117 .007v3l.007 .117a1 1 0 0 0 .876 .876l.117 .007h1l.117 -.007a1 1 0 0 0 .876 -.876l.007 -.117l-.007 -.117a1 1 0 0 0 -.764 -.857l-.112 -.02l-.117 -.006v-3l-.007 -.117a1 1 0 0 0 -.876 -.876l-.117 -.007zm.01 -3l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z" stroke-width="0" fill="currentColor" />
            </svg> No inserte mayúsculas o carácteres especiales.</h2>
        </div>

        <div class="botones">
            <button class="boton" onclick="cifrarCodigo();" id="encriptar">Encriptar</button>
            <button class="boton" onclick="descifrarCodigo();" id="desencriptar">Desencriptar</button>
            <button class="boton" onclick="copiarMensajePortapapeles();" id="copiarMensaje">Copiar mensaje</button>
        </div>
    </div>
   
    <footer class="footer">
        <p class="footer__texto"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trademark" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4.5 9h5m-2.5 0v6" />
            <path d="M13 15v-6l3 4l3 -4v6" />
          </svg> 2024 - Angel de Jesús Díaz Serrano.</p>
    </footer>

    <script src="app.js" defer></script>

</body>
</html>
